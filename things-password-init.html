<dom-module id="things-password-init">
    <template>
        <style>
            :host {
                @apply(--things-loose-padding)
            }

            paper-button {
                @apply(--things-button);
                float: right;
                margin-top: 15px;
            }

            .btn-submit {
                @apply(--things-button-important)
            }

        </style>

        <form is="iron-form" id="form" action=[[action]] headers="[[headers]]" content-type="application/json" method="[[method]]" last-response="{{lastResponse}}">

            <gold-email-input auto-validate required name="email" label="Email Address">
            </gold-email-input>

            <paper-button class="btn-submit" raised on-click="_submitMyForm">
                <things-i18n-msg msgid="button.submit" auto>Submit</things-i18n-msg>
            </paper-button>
            <paper-button raised on-click="_resetMyForm">
                <things-i18n-msg msgid="button.reset" auto>Reset</things-i18n-msg>
            </paper-button>
        </form>
    </template>

    <script>
        Polymer({
            is: 'things-password-init',

            properties: {},

            behaviors: [
                Things.FormBehavior,
                Things.SpinnerBehavior,
                Things.MsgBoxBehavior
            ],

            listeners: {
                'iron-form-response': '_successResponseHandler',
                'iron-form-error': '_errorResponseHandler'
            },

            _successResponseHandler: function(event) {
                this.stopSpinner();
                var me = this;

                this.openConfirmMsg({
                    title: 'Password Initializing is done.',
                    text: 'You can check new password through your email.'
                }, function() {
                    me.fire("things-password-init-success", me.serializeMyForm());
                });
            },

            _errorResponseHandler: function(event) {
                this.stopSpinner();
                var me = this;

                this.openConfirmMsg({
                    type: 'warning',
                    title: 'Invalid Input',
                    text: 'Typed information is not valid.'
                }, function() {
                    me.fire("things-password-init-failure", event.detail);
                });

            },

            _submitMyForm: function(event) {
                this.$['form'].submit();
            },

            _resetMyForm: function(event) {
                this.resetMyForm();
            }
        });

    </script>
</dom-module>
