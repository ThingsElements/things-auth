<dom-module id="things-change-password">
  <template>
    <style>
      :host {
        @apply(--things-loose-padding)
      }
      paper-button {
        @apply(--things-button);
        float:right;
        margin-top:15px;
      }
      .btn-submit {
        @apply(--things-button-important)
      }
    </style>

    <form is="iron-form" 
      id="form" 
      action=[[action]]
      headers="[[headers]]"
      content-type="application/json"
      method="[[method]]"
      with-credentials=true
      last-response="{{lastResponse}}">
      
      <paper-input required name ="name" label="User Name"></paper-input>
      <gold-email-input 
        auto-validate 
        required 
        name="email" 
        label="Email Address">
      </gold-email-input>
      <paper-input 
        id="current-pw" 
        auto-validate 
        required 
        name="current_pass" 
        type="password" 
        label="Current Password">
      </paper-input>
      <paper-input 
        id="new-pw" 
        required 
        name="new_pass" 
        type="password" 
        label="New Password">
      </paper-input>

      <paper-button class="btn-submit" raised on-click ="_submitMyForm">submit</paper-button>
      <paper-button raised on-click ="_resetMyForm">reset</paper-button>
    </form>
  </template>
  <script>
    Polymer({
      is: 'things-change-password',

      properties: {
      },
      
      behaviors: [
        Things.FormBehavior,
        Things.SpinnerBehavior
      ],
      
      _successResponseHandler: function(event) {
        this.stopSpinner()
        this.fire("things-change-password-success",this.serializeMyForm());
      },
      
      _errorResponseHandler: function(event) {
        this.stopSpinner()
        this.fire("things-change-password-failure",event.detail);
      },
      
      _submitMyForm: function(event) {
        this.$['form'].submit();
      },
      
      _resetMyForm: function(event) {
        this.resetMyForm();
      }
    });
  </script>
</dom-module>
