<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../gold-email-input/gold-email-input.html">
<link rel="import" href="../things-global-behavior/things-global-behavior.html">
<link rel="import" href="../things-msg-box-behavior/things-msg-box-behavior.html">
<link rel="import" href="../things-i18n-msg/things-i18n-msg.html">

<link rel="import" href="./things-signup.html">
<link rel="import" href="./things-password-init.html">
<link rel="import" href="./things-request-active.html">
<!--
A things login form asking for login and password.

Example:

<things-login data-route="login"
              route ="{{route}}"
              title="Things Label Management"
              login-path="login"
              content-type="application/x-www-form-urlencoded"
              success-route="list"
              username-input-label="ID"
              password-input-label="Password"
              submit-label ="Submit"
              Reset-label = "Reset">
  <img avatar src="https://maps.gstatic.com/tactile/pane/default_geocode-1x.png"/>
</things-login>

@demo demo/index.html
-->
<dom-module id="things-login">
    <template>
        <style>
            :host {
                display: block;
                background-image: url(/images/bg-rail.png), url(/images/bg-blue.png), url(/images/bg-green.png);
                background-position: 50% 100%, 0 0, 100% 50%;
                background-repeat: no-repeat;
                background-color: #f1f1f1;
            }

            paper-material {
                @apply(--things-login)
            }

            .header {
                display: block;
                padding-top: 30px;
                font-size: 35px;
                color: var(--things-primary-text-color);
                font-weight: 300;
                text-align: center;
                line-height: 40px;
            }

            .header:before {
                content: "";
                display: block;
                margin: auto;
                margin-top: -90px;
                width: 80px;
                height: 85px;
                background: url(/images/icon-nametag.png) no-repeat;
            }

            paper-input::shadow input:-webkit-autofill {
                background: #fff;
                -webkit-box-shadow: inset 0 0 0px 9999px white;
            }

            form {
                @apply(--things-loose-padding);
                padding-top: 10px;
            }

            paper-button {
                @apply(--things-button);
                color: #fff;
            }

            #submitButton {
                @apply(--things-button-important);
                float: right;
                width: 30%;
                color: #fff;
            }

            div {
                margin-top: 50px;
            }

            @media only all and (max-width:600px) {
                paper-button {
                    padding: 9px 7px 7px 7px !important;
                    margin: 0;
                    width: initial !important
                }
            }

            @media only all and (max-width:600px) {
                form {
                    padding-left: 12px;
                    padding-right: 12px
                }
            }

        </style>

        <paper-material elevation="1" on-keypress="keypressHandler">
            <things-i18n-msg auto msgid="text.login_failure" msg="{{tLoginFailure}}" hidden>Login failure.</things-i18n-msg>
            <things-i18n-msg auto msgid="label.id" msg="{{lUserId}}" hidden>ID</things-i18n-msg>
            <things-i18n-msg auto msgid="label.password" msg="{{lPassword}}" hidden>Password</things-i18n-msg>
            <things-i18n-msg auto msgid="label.sign_up" msg="{{lSignUp}}" hidden>Sign Up</things-i18n-msg>
            <things-i18n-msg auto msgid="label.reset_password" msg="{{lResetPass}}" hidden>Reset Password</things-i18n-msg>
            <things-i18n-msg auto msgid="label.active_request" msg="{{lRequestActive}}" hidden>Active Request</things-i18n-msg>
            <span class="header">
              <strong><things-i18n-msg auto msgid="label.login">LOGIN</things-i18n-msg></strong>
            </span>

            <form is="iron-form" id="loginForm" headers="[[headers]]" login-path="[[loginPath]]" action="{{action}}" content-type="[[contentType]]" method="[[method]]" with-credentials=true>

                <paper-input id="username" name="email" type="text" label="[[lUserId]]" value="{{username}}" pattern="[[usernameValidationPattern]]" error-message="[[usernameErrorMessage]]" required auto-validate>
                </paper-input>

                <paper-input id="password" name="password" type="password" label="[[lPassword]]" value="{{password}}" pattern="[[passwordValidationPattern]]" error-message="[[passwordErrorMessage]]" required auto-validate>
                </paper-input>

                <div>
                    <paper-button on-tap="_onSignupTap">
                        <things-i18n-msg auto msgid="button.sign_up">Sign Up</things-i18n-msg>
                    </paper-button>

                    <paper-button on-tap="_onRequestActive">
                        <things-i18n-msg auto msgid="button.request_active">Request Active</things-i18n-msg>
                    </paper-button>

                    <paper-button on-tap="_onRequestpInitPass">
                        <things-i18n-msg auto msgid="button.reset_password">Reset Password</things-i18n-msg>
                    </paper-button>

                    <paper-button id="submitButton" raised disabled on-tap="submitHandler">
                        <paper-spinner id="spinner" hidden></paper-spinner>
                        <things-i18n-msg auto msgid="button.sign_in">Sign In</things-i18n-msg>
                    </paper-button>
                </div>
            </form>
        </paper-material>
    </template>

    <script>
        Polymer({

            is: 'things-login',

            properties: {
                /**
                 * Label for the title
                 * @type {string}
                 * @default Login
                 */
                title: {
                    type: String,
                    value: 'Login'
                },

                /**
                 * [elevation(음영높이) for login form]
                 * @type {Number}
                 */
                elevation: {
                    type: Number,
                    value: 4
                },

                // /**
                // * successRoute when login success will routing to the page
                // * @type {String}
                // */
                // successRoute: {
                //     type: String
                // },

                /**
                 * Pattern used to validate username,  ex: '^[a-zA-Z0-9]+$'
                 * @type {string}
                 */
                usernameValidationPattern: {
                    type: String
                },

                /**
                 * Error message displayed if `usernameValidationPattern` is not matched.
                 * @type {string}
                 */
                usernameErrorMessage: {
                    type: String,
                    value: 'letters and numbers only'
                },


                /**
                 * Pattern used to validate password, ex: '^[a-zA-Z0-9]+$'
                 * @type {string}
                 */
                passwordValidationPattern: {
                    type: String
                },

                /**
                 * Error message displayed if `passwordValidationPattern` is not matched.
                 * @type {string}
                 */
                passwordErrorMessage: {
                    type: Object,
                    value: 'letters and numbers only'
                },

                /**
                 * [headers description]
                 * @type {Object}
                 */
                headers: {
                    type: Object,
                    value: ""
                },

                /**
                 * [action description]
                 * @type {Object}
                 */
                loginPath: {
                    type: String,
                    notify: true
                },

                /**
                 * [action description]
                 * @type {Object}
                 */
                action: {
                    type: String,
                    computed: '_computeActionUrl(globals.baseUrl, loginPath)'
                },

                /**
                 * [contentType description]
                 * @type {Object}
                 */
                contentType: {
                    type: String,
                    value: 'application/x-www-form-urlencoded'
                },

                /**
                 *
                 */
                method: {
                    type: String,
                    value: 'POST'
                },

                /**
                 * Label for the submit button
                 * @type {string}
                 * @default Submit
                 */
                submitLabel: {
                    type: String,
                    value: 'Submit'
                }

                /**
                 * 로그인 성공시 fire
                 *
                 * @event things-login-succeed
                 */
            },

            behaviors: [
                Things.GlobalBehavior,
                Things.MsgBoxBehavior
            ],

            listeners: {
                'change': 'onFormChange',
                'iron-form-submit': '_afterFormSubmit',
                'iron-form-response': '_successResponse',
                'iron-form-error': '_failureResponse'
            },

            onFormChange: function(event) {
                // Validate the entire form to see if we should enable the `Submit` button.
                this.$.submitButton.disabled = !this.$.loginForm.validate();
            },

            _onSignupTap: function(event) {
                var signup = document.createElement("things-signup");
                signup.title = this.lSignUp;
                signup.actionUrl = 'users/register';
                signup.method = 'POST';

                signup.addEventListener("things-signup-success", function(event) {
                    var eventDetail = this;
                    var event = new CustomEvent('things-close-popup-view', {
                        'detail': eventDetail
                    });
                    document.dispatchEvent(event);
                });

                signup.addEventListener("things-signup-failure", function(event) {
                    var response = event.detail.request.xhr.response;
                    this.openResponseError(response);
                })

                var eventDetail = {
                    'view': signup,
                    'modal': true,
                    'openCallback': null
                };
                var event = new CustomEvent('things-open-popup-view', {
                    'detail': eventDetail
                });
                document.dispatchEvent(event);
            },

            _onRequestActive: function(event) {
                var requestActive = document.createElement("things-request-active");
                requestActive.title = this.lRequestActive;
                requestActive.actionUrl = 'users/request_active';
                requestActive.method = 'POST';

                requestActive.addEventListener("things-request-active-success", function(event) {
                    var eventDetail = this;
                    var event = new CustomEvent('things-close-popup-view', {
                        'detail': eventDetail
                    });
                    document.dispatchEvent(event);
                });

                requestActive.addEventListener("things-request-active-failure", function(event) {
                    var response = event.detail.request.xhr.response;
                    this.openResponseError(response);
                })

                var eventDetail = {
                    'view': requestActive,
                    'modal': true,
                    'openCallback': null
                };
                var event = new CustomEvent('things-open-popup-view', {
                    'detail': eventDetail
                });
                document.dispatchEvent(event);
            },

            _onRequestpInitPass: function(event) {
                var pwInit = document.createElement("things-password-init");
                pwInit.title = this.lResetPass;
                pwInit.actionUrl = "users/request_init_pass";
                pwInit.method = "POST";

                pwInit.addEventListener("things-password-init-success", function(event) {
                    var eventDetail = this;
                    var event = new CustomEvent('things-close-popup-view', {
                        'detail': eventDetail
                    });
                    document.dispatchEvent(event);
                });

                pwInit.addEventListener("things-password-init-failure", function(event) {
                    var response = event.detail.request.xhr.response;
                    this.openResponseError(response);
                });

                var eventDetail = {
                    'view': pwInit,
                    'modal': true,
                    'openCallback': null
                };
                var event = new CustomEvent('things-open-popup-view', {
                    'detail': eventDetail
                });
                document.dispatchEvent(event);
            },

            submitHandler: function(event) {
                spinner.active = true;
                spinner.hidden = false;
                this.$.submitButton.disabled = true;
                this.$.loginForm.submit();
            },

            resetHandler: function(event) {
                this.$.loginForm.reset();
            },

            keypressHandler: function(event, detail, sender) {
                var code = event.keyCode;
                if (code == 13) {
                    this.submitHandler(event);
                }
            },

            _computeActionUrl: function(baseUrl, url) {
                return baseUrl + '/' + url;
            },

            _afterFormSubmit: function(event) {
                spinner.active = false;
                spinner.hidden = true;
                submitButton.disabled = false;
            },

            _successResponse: function(event) {
                var user = event.detail.__data__.response;
                delete user['encryptedPassword'];
                delete user['creator'];
                delete user['updater'];
                delete user['creatorId'];
                delete user['createdAt'];
                delete user['updaterId'];
                delete user['updatedAt'];

                // 1. save user information
                this.set('globals.user', user);
                // 2. reset login form
                this.$.loginForm.reset();
                // 3. fire event
                this.fire('things-login-succeed');
                // 4. init url
                page('/');
                location.reload(true);
            },

            _failureResponse: function(event) {
                this.openInfoMsg(this.tLoginFailure);
            }

        });

    </script>
</dom-module>
